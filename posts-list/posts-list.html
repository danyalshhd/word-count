<ul>
    <table class="table table-striped">
        <thead>
            <th>
                Sr.
            </th>
            <th>
                Word
            </th>
            <th>
                Count
            </th>
        </thead>
        <tbody>
            <tr ng-repeat="post in vm.completePosts">
                <td>{{$index + 1}}</td>
                <td>
                    <span
                        class="label label-default pointer"
                        data-container="body"
                        data-toggle="popover"
                        data-placement="right"
                        data-html="true"
                        data-content="<b>{{post[2]}}</b>"
                    >{{ post[0] }}</span>
                </td>
                <td>
                    {{ post[1] }}
                </td>
            </tr>
        </tbody>
    </table>
</ul>
